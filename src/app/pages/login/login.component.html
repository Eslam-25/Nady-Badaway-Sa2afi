<div class="row" style="justify-content: center;">
    <div class="col-lg-7" style="text-align: center;">
        <nb-card [nbSpinner]="isActionLoading" nbSpinnerStatus="danger" nbSpinnerSize="giant" class="dialog-section">
            <nb-card-header style="font-family: system-ui;">دخول</nb-card-header>
            <nb-card-body>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label">رقم الهاتف</label>
                            <input formControlName="phoneNumber" placeholder="0123456789" fullWidth type="number" nbInput>

                        <div class="err-Msg"
                            *ngIf="loginFormControl.phoneNumber.touched && loginFormControl.phoneNumber.errors?.required">
                            * يرجى ادخال رقم الهاتف
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label">الرقم السرى</label>
                        <br />
                        <nb-form-field dir="ltr" style="width: 100%;">
                            <nb-icon (click)="toggleShowPassword()" nbPrefix [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"></nb-icon>
                            <input dir="rtl" fullWidth formControlName="password" placeholder="******" [type]="getInputType()" nbInput>
                          </nb-form-field>

                        <div class="err-Msg"
                            *ngIf="loginFormControl.password.touched && loginFormControl.password.errors?.required">
                            * يرجى ادخال الرقم السرى
                        </div>
                    </div>
                    <br />
                    <button type="submit" style="width: 10rem;" nbButton status="success">دخول</button>
                    <br />
                    <br />
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
