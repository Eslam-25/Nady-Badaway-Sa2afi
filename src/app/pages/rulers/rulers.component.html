<nb-card [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="giant">
    <nb-card-header class="card-title">
        إدارة الشيوخ
    </nb-card-header>

    <nb-card-body class="table-section">
        <button type="submit" (click)="openAddDialogClick(dialog)" style="font-family: system-ui;" nbButton
            status="info">إضافة شيخ <i class="nb-plus"></i> </button>
        <br />
        <br />
        <data-table [columns]="columns" [dataSet]="dataSet" (onEdit)="onEditConfirm($event)" (onDelete)="onDeleteConfirm($event)"></data-table>
    </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card [nbSpinner]="isActionLoading" nbSpinnerStatus="danger" nbSpinnerSize="giant" class="dialog-section">
        <nb-card-header class="dialo-title">اضافة شيخ</nb-card-header>
        <form [formGroup]="rulerFormGroup" (ngSubmit)="onSubmitAdding(ref)">
            <nb-card-body>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="label">اسم الشيخ</label>
                    <input dir="rtl" formControlName="name" placeholder="اكتب هنا ..." fullWidth type="text" nbInput>
                    <div class="err-Msg"
                        *ngIf="rulerFormControl.name.touched && rulerFormControl.name.errors?.required">
                        * يرجى ادخال اسم الشيخ
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="label">رقم الهاتف</label>
                    <input dir="rtl" formControlName="phoneNumber" placeholder="اكتب هنا ..." fullWidth type="text" nbInput>
                    <div class="err-Msg"
                        *ngIf="rulerFormControl.phoneNumber.touched && rulerFormControl.phoneNumber.errors?.required">
                        * يرجى ادخال رقم الهاتف
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="label">الرقم السرى</label>
                    <br />
                    <nb-form-field dir="ltr" style="width: 100%;">
                        <nb-icon (click)="toggleShowPassword()" nbPrefix [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'" pack="eva"></nb-icon>
                        <input dir="rtl" fullWidth formControlName="password" placeholder="******" [type]="showPassword ? 'text' : 'password'" nbInput>
                      </nb-form-field>

                    <div class="err-Msg"
                        *ngIf="rulerFormControl.password.touched && rulerFormControl.password.errors?.required">
                        * يرجى ادخال الرقم السرى
                    </div>
                </div>

                <br />
            </nb-card-body>
            <nb-card-footer>
                <button nbButton (click)="ref.close()">لا</button>
                <button nbButton style="margin-left: 1rem;" status="info" type="submit">حفظ</button>
            </nb-card-footer>
        </form>
    </nb-card>
</ng-template>
